<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINDER CAT</title>
    <link rel="shortcut icon" href="imgs/logo.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 600px; /* Ancho total del header */
            padding: 20px;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        .logo img, .side-images img {
            width: 100%;
            height: auto;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            width: 300px;
            height: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: auto;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="side-images">
       <a href="http://"><img src="./imgs/tg.png" alt="Left Image"></a> 
    </div>
    <img class="logo" src="./imgs/logo.png" alt="Logo">
    <div class="side-images">
      <a href="http://"><img src="./imgs/x.png" alt="Right Image"></a> 
    </div>
</div>

<div class="card-container">
    <div class="card">
        <img id="mainImage" src="./imgs/T1.png" alt="Image">
        <p>SWIPE RIGHT</p>
        <div class="buttons">
          <button onclick="showMoreImages()">❌</button>
          <button onclick="handleLike()">❤️</button>
        </div>
    </div>
</div>

<script>
    const images = [
        "./imgs/T1.png",
        "./imgs/T2.png",
        "./imgs/T3.png"
    ];
    let currentImageIndex = 0;

    function showMoreImages() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        document.getElementById("mainImage").src = images[currentImageIndex];
    }

    function handleLike() {
        alert("FUR REAL CONNECTION");
    }
</script>

</body>
</html>
